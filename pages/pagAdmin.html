<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header></header>
    <main class="">
      <div class="main-container w-50 rounded py-2 table-responsive">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end me-2">
          <a href="" data-bs-toggle="modal" data-bs-target="#addModal">Agregar canción</a>
        </div>
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar canción</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body rounded-bottom">
                    <form onsubmit="handleSubmit(event)">
                        <div class="mb-3">
                            <label for="songName" class="form-label">Nombre de la canción</label>
                            <input type="text" class="form-control" id="songName" minlength="2" maxlength="40" required onchange="handleChange(event)">
                            <label for="songArtist" class="form-label">Artista</label>
                            <input type="text" class="form-control" id="songArtist" minlength="2" maxlength="40" required onchange="handleChange(event)">
                            <label for="songLength" class="form-label">Duración</label>
                            <input type="text" class="form-control" id="songLength" minlength="2" maxlength="6" required onchange="handleChange(event)">
                            <label for="songImg" class="form-label">Imagen</label>
                            <input type="text" class="form-control" id="songImg" minlength="4" maxlength="50" required onchange="handleChange(event)">
                            <label for="songAudio" class="form-label">Ingresa URL de la canción</label>
                            <input type="text" class="form-control" id="songAudio" minlength="5" maxlength="100" required onchange="handleChange(event)">
                            <label for="songDate" class="form-label">Año de lanzamiento</label>
                            <input type="text" class="form-control" id="songDate" minlength="2" maxlength="32" required onchange="handleChange(event)">
                          </div>
                  </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
                          <button type="submit" class="btn btn-outline-primary">Guardar</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Artista</th>
                <th scope="col">Duración</th>
              </tr>
            </thead>
            <tbody id="tableContainer">
            </tbody>
          </table>
      </main>
      <footer></footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      
      <script src="../Scripts/admin.js"></script>
</body>
</html>
