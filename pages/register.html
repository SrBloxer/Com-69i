<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</Ri:a></title>
  <link rel="shortcut icon" href="../Assets/img/LogoMusicCode.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">  
  <link rel="stylesheet" href="../styles/nav.css">
  <link rel="stylesheet" href="../styles/register.css">
  <link rel="stylesheet" href="../styles/footer.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <header 
      id="navContainer">
  </header>
  <main class="d-flex row justify-content-center main-nosotros  ">
    <div class=" d-flex  justify-content-center">
      <h1 class="text-white mt-4 mb-4">Bienvenido
      </h1>
    </div>
    <div class="div-main row d-flex justify-content-center w-50 p-4 m-3 rounded ">
      <div class="container-fluid col-md-6 mb-4 mb-md-0">
       <div class="row justify-content-center">
        <form id="registerForm" 
              class="text-white"   
              onsubmit="handleSubmit(event)">
          <div class="mb-3">
            <label for="username" 
                   class="form-label">Usuario
            </label>
            <input type="text" 
                   class="form-control" 
                   placeholder="Usuario"
                   name="nombre"
                   required
                   maxlength="20"
                   minlength="3"
                   value=""
                   id="username" 
                   onchange="handleChange(event)"/>
          </div>
          <div class="mb-3">
            <label for="nombre"   
                   class="form-label">Nombre
            </label>
            <input type="text" 
                   class="form-control" 
                   id="nombre" 
                   aria-describedby="emailHelp"
                   placeholder="Nombre"
                   name="nombre"
                   required
                   maxlength="20"
                   minlength="3"
                   value=""
                   id="nombre" 
                   onchange="handleChange(event)"/>
          </div>
          <div class="mb-3">
            <label for="apellido" 
                   class="form-label">Apellido
            </label>
            <input type="text" 
                   class="form-control"
                   aria-describedby="emailHelp"
                   placeholder="Apellido"
                   name="nombre"
                   required
                   maxlength="20"
                   minlength="3"
                   value=""
                   id="apellido" 
                   onchange="handleChange(event)"/>
          </div>
          <div class="mb-3">
            <label for="email" 
                   class="form-label">Email
            </label>
            <input type="email"
                   class="form-control"
                   placeholder="Correo Electronico"
                   name="email"
                   required
                   maxlength="25"
                   minlength="12"
                   value="" 
                   id="email" 
                   onchange="handleChange(event)"/>
          </div>
          <div class="mb-3">
            <label for="password" 
                   class="form-label">Contraseña
            </label>
            <input type="password" 
                   class="form-control"
                   placeholder="Contraseña"
                   name="password"
                   required
                   maxlength="25"
                   minlength="8"
                   value=""
                   id="password" 
                   onchange="handleChange(event)"/>
          </div>
          <div class="mb-3">
            <label for="Repetir contraseña" 
                   class="form-label">Repetir contraseña
            </label>
            <input type="password" 
                   class="form-control"
                   placeholder="Repetir contraseña" 
                   id="repeatPassword"
                   onchange="handleChange(event)"/>
          </div>
          <div class="text-center ">        
            <button type="submit" 
                    class="btn btn active  m-2">Registrarme
            </button>
          </div>
        </form>
       </div>
      </div>
    </div>  
  </main>
  <footer class="container-fluid text-center text-lg-start text-white  ">
    <div id="footerContainer"></div>      
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"crossorigin="anonymous"></script>
  <script src="../script/register.js"></script>
  <script src="../script/app.js"></script>
  <script src="../script/nav.js"></script>
  <script src="../script/footer.js"></script>
</body>
</html>
