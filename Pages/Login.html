<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Valeria Latapie, Ana Sofia Cesca, Santiago Gil Mina, Juan Robledo,">
    <meta name="description" content="music">
    <meta name="keywords" content="canciones, música, sugeridos, artistas">
    <title>Music Code</title>
    <link rel="shortcut icon" href="../Assets/img/LogoMusicCode.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/Login.css">
    <link rel="stylesheet" href="../Styles/Home.css">
</head>
<body>
    <header></header>
    <main class="main-bg p-5">
      <div class="container-fluid col-4 vh-40 bg-form py-1 rounded">
         <form class="row ">
            <div class="mb-3">
              <label for="emailInput" class="form-label text-white">Email</label>
              <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" maxlength="60" minlength="9" required onchange="handleChange(event)">
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label text-white">Contraseña</label>
              <input type="password" class="form-control" id="passwordInput" maxlength="50" minlength="8" required onchange="handleChange(event)">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-dark me-md-2" type="button" href="./register.html">Registrase</button>
              <button class="btn btn-dark" type="button">Iniciar Sesión</button>
            </div>
          </form>
       </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../Scripts/login.js"></script>
</body>
</html>
